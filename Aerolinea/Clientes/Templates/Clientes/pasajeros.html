{% extends 'Core/inicio.html' %}

    {% block title %}

        Clientes

    {% endblock title %}

    {% block contenido %}
    <body style="background-color: rgb(233, 239, 246);">
    <h1 class="mt-4">PASAJEROS</h1>
        <p>Lista de pasajeros: </p>
        <div class="container mt-5">
            <table style="background-color: white;" class="table table-striped table-bordered">
              <thead class="thead-dark">
                <th>Nombre</th><th>Apellido</th><th>Documento</th>
                    {% for pasajero in pasajeros %}
                        <tr><td>{{pasajero.nombre}}</td><td>{{pasajero.apellido}}<td>{{pasajero.numero_documento}}</td><td><button class="rounded-button"; style="border-radius: 10px; color: white; font-size: 16px; font-family: Arial, sans-serif; background-color: rgb(199, 40, 40);"><a style="color: aliceblue;" href="{% url 'clientes:delete' pasajero.numero_documento %}">Eliminar</a></button></td></tr>
                    {% endfor %}
            </table>
        <button style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
            <a href="{% url 'clientes:create' %}" style="color: white; text-decoration: none;">Agregar pasajero</a>
        </button>
    </body>
    {% endblock contenido %}
